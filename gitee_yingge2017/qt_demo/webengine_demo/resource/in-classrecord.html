			/*
			* js方法均可由互动课堂app直接调用
			* */
			function addItem(arg1, arg2, arg3) {
				var ulElement = document.getElementById("ul-id");
				var liElement = document.createElement("li");
				var divElement = document.createElement("div");
				divElement.className = "li-content";
				var lookDiveEle = document.createElement("div");
				lookDiveEle.innerText = "查看";
				lookDiveEle.className = "look";
				divElement.appendChild(lookDiveEle);
				var paperAndPenDivEle = document.createElement("div");
				paperAndPenDivEle.className = "inclass-record-type";
				paperAndPenDivEle.innerText = "纸笔互动";
				divElement.appendChild(paperAndPenDivEle);
				var showDivEle = document.createElement("div");
				showDivEle.innerText = "10人参与，结束与10:：00 用时10分钟<";
                divElement.appendChild(showDivEle);
                var clDivElement = document.createElement("div");
                clDivElement.className = "cut-off";
                divElement.appendChild(clDivElement);
                liElement.appendChild(divElement);
                ulElement.appendChild(liElement);
            }
            
            // 此示例演示js方法通知互动课堂事件或指调用C++方法
			function  invokeCPlusPlus() {
                console.log("start" );
				window.cefQuery({
					request: "example:" + "data",   // 代表请求方法 example事件名称 data 为传入参数
					onSuccess: function (response) {
						console.log("invoke success response = " + response);
                    },
					onFailure: function (ecode, emsg) {
						console.log("invoke fail code = " + ecode + " msg:" + emsg);
                    }
				});
            }
